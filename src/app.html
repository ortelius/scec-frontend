<!DOCTYPE html>

<html lang="en">
<head>
    <title>Supply Chain Evidence Catalog</title>
    <meta charset="utf-8" />
    <meta name="description" content="Supply Chain Evidence Catalog" />
    <meta name="keywords" content="Supply Chain, SBOM, Microservices, Evidence Catalog" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <!-- Hint where we get fonts from. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Material Icons, Roboto, and Roboto Mono fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Icons&Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- Check & apply theme here to avoid FOUC -->
    <script>
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            ? document.documentElement.classList.add('dark')
            : document.documentElement.classList.remove('dark');
    </script>

    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
    <div>%sveltekit.body%</div>
</body>

</html>
